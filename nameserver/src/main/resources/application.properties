spring.application.name=nameserver

server.port=8761

# O server não se auto registrar no discovery
eureka.client.register-with-eureka=false

# Não baixar a lista de servidores eureka - o próprio é responsável por mantê-la.
eureka.client.fetch-registry=false

# Indicar para o servidor registrar o IP do servico e nao o nome dominio
eureka.instance.prefer-ip-address=true
eureka.instance.preferIpAddress=true
