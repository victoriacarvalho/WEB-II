spring.application.name=users-service


# Porta do servidor
server.port=3000

# Profile de configuração ativo
# spring.profiles.default=

# Configurações do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/tickets-users
spring.datasource.username=pg-tickets-users
spring.datasource.password=tickets-users-password

# Definição para que o JPA gerencie a estrutura das entidades no banco de dados
spring.jpa.hibernate.ddl-auto=update